<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formas.css"/>
</head>
<body>
    <section class="Formulario">
    
    <form class= "Forms" action="/cadastro loja" method="POST">
        <h1 class="Título">CADASTRO DE LOJAS</h1>
        <section class="InfLoja">

            <section class="caixa1">
            <label for="name">Nome da loja: </label>
            <input type="text" name="nome" id="name" placeholder="Nome completo"/>
        </section>
        <section class="caixa2">
            <label for="endereco">Endereço do comércio: </label>
            <input type="text " name="endereço" id="endereco" placeholder="30, Impasse..."/>
        </section>
            <section class="caixa3">
            <label for="horarios">Horarios de funcionamento Segunda/Sexta:</label>
            <input type="text "name="horarios" id="horarios" placeholder=" Exemplo: 8h/18h (Inicio/fim do dia)"/>
        </section>
        </section>

        <h3>Dias de abertura na semana: </h3>
<section class="DiasDeFuncionamento">

        <label for="semana1">Segunda-Feira </label>
        <input type="checkbox" name="diaSemana" id="semana1"/>
        <label for="semana2">Terça-Feira</label>
        <input type="checkbox" name="diaSemana" id="semana2"/>
        <label for="semana3">Quarta-Feira</label>
        <input type="checkbox" name="diaSemana" id="semana3"/>
        <label for="semana4">Quinta-Feira </label>
        <input type="checkbox" name="diaSemana" id="semana4"/>
        <label for="semana5">Sexta-Feira</label>
        <input type="checkbox" name="diaSemana" id="semana5"/>
        <label for="semana6">Sábado</label>
        <input type="checkbox" name="diaSemana" id="semana6"/>
        <label for="semana7">Domingo</label>
        <input type="checkbox" name="diaSemana" id="semana7"/>

    </section>

    <section class="Botao">
        <input type="submit" nome="enviar forms" placeholder="Enviar" id="botao"/>
    </section>


    </form>

</section>

<script src="forms.js"></script>
</body>
</html>
