<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formas.css"/>
</head>
<body>
    <section class="Formulario">
    
    <form class= "Forms" action="api.flit.com.br/submeterDados" method="POST">
        <h1 class="Título">CADASTRO DE LOJAS</h1>
        <section class="InfLoja">

            <section class="caixa1">
            <label for="name">Nome da loja: </label>
            <input type="text" name="nome" id="name" placeholder="Nome completo"/>
        </section>
        <section class="caixa2">
            <label for="endereco">Endereço do comércio: </label>
            <input type="text " name="endereço" id="endereco" placeholder="30, Impasse..."/>
        </section>
            <section class="caixa3">
            <label for="horarios">Horarios de funcionamento Segunda/Sexta:</label>
            <input type="text "name="horarios" id="horarios" placeholder=" Exemplo: 8h/18h (Inicio/fim do dia)"/>
        </section>
        </section>

        <h3>Dias de abertura na semana: </h3>
<section class="DiasDeFuncionamento">

    <div class="check">
        <label for="segundaF">Segunda-Feira </label>
        <input type="checkbox" name="diaSemana" id="segundaF"/>
    </div>
        <div class="check2">
            <label for="terçaF">Terça-Feira</label>
            <input type="checkbox" name="diaSemana" id="terçaF"/>
        </div>
            <div class="check2">
                <label for="quartaF">Quarta-Feira</label>
                <input type="checkbox" name="diaSemana" id="quartaF"/>
            </div>
            <div class="check3">
                    <label for="quintaF">Quinta-Feira </label>
                    <input type="checkbox" name="diaSemana" id="quintaF"/>
                </div>
                    <div class="check4">
                        <label for="sextaF">Sexta-Feira</label>
                        <input type="checkbox" name="diaSemana" id="sextaF"/>
                 </div>
                        <div class="check5">
                            <label for="Sábado">Sábado</label>
                             <input type="checkbox" name="diaSemana" id="Sábado"/>
                         </div>
                            <div class="check6">
                                <label for="Domingo">Domingo</label>
                                <input type="checkbox" name="diaSemana" id="Domingo"/>
                            </div>
    </section>

    <section class="Botao">
        <input type="submit" nome="enviar forms" placeholder="Enviar" id="botao"/>
    </section>


    </form>

</section>

<script src="forms.js"></script>
</body>
</html>
