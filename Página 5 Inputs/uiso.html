<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Concessonária</title>
</head>
<body>
    <form>
    <div>
        <label for="modeloCarro">Modelo do Carro: </label>
        <input type = "text" name="Modelo do Carro" id="modeloCarro" placeholder="Exemplo: Camaro... " />;
    </div>

    <div>
        <label for="marcaCarro"> Marca do automóvel: </label>
        <input type="text" name= "marca do carro" id="marcaCarro" placeholder="Exemplo: Ford..."/>;
    </div> 

    <div>
        <label for="anoCarro">Ano do seu carro: </label>
        <input type="text" name="ano do carro" id="anoCarro" placeholder="Exemplo: 2004, 2005...."/>
    </div> 

    <div>
        <label for="KMS"> Kilometragem do veículo: </label>
        <input type="text" name="Kilometragem" id="KMS" placeholder="Exemplo: 0km, 50km..."/>
    </div> 

    <div> 
        <label for="Valor"> Valor do veículo: </label>
        <input type="text" name="Valor do veículo" id="Valor" placeholder="Exemplo: $10.000..."/>
    </div> 

    <div>

        <label for="velho"> Carro usado</label>
        <input type="radio" name="novoUsado" value="Carro Usado" id="velho"/>
        <label for="velhoNovo">Carro Novo</label>
        <input type="radio" name="novoUsado" value="Carro Novo" id="velhoNovo"/>

    </div> 
    <div>
        <h2>Marque os acessórios do veículo abaixo:</h2>
    <label for="airbag">AirBag </label>
    <input type="checkbox" name="Acessórios" value="Airbag sim" id="airbag"/>

    <label for="arzinho">Ar condicionado </label>
    <input type="checkbox" name="Acessórios" value="Tem ar-condicionado" id="arzinho"/>

    <label for="alarme">Alarme </label>
    <input type="checkbox" name="Acessórios" value="Alarme" id="alarme"/>
    </div>

    <div>
        <input type="submit"/>
    </div>
    </form>
</body>
</html>
